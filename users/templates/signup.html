{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Register</button>
</form>

<div class="link">
    <a href="{% url 'login' %}">Already have an account?</a>
</div>

{% endblock %}
