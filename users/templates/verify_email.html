{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}

{% block content %}
<h2>Verify Email</h2>

<p style="text-align:center;">
    Enter the OTP code sent to your email:
</p>

<form method="post">
    {% csrf_token %}
    {{form.otp_code}}
    <button type="submit">Verify</button>
</form>

<div class="link">
    <p>Debug: Code is [{{ url_code }}], Email is [{{ user_email }}]</p>
</div>

{% endblock %}
