<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Auth System{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    .container {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px);}
      to { opacity:1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd8;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .errorlist{
      color: red;
    }

    .messages {
      margin-bottom: 15px;
      color: red;
      text-align: center;
    }
    
  </style>
</head>

<body>
  <div class="container">

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
